spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.liquibase.change-log=classpath:db/liq/changelog.xml

keycloak.realm = test
keycloak.clientId = test
keycloak.clientSecret = 1234

keycloak.authServerUri = http://localhost:8085
keycloak.userInfoUri=${keycloak.authServerUri}/auth/realms/education/protocol/openid-connect/userinfo
keycloak.tokenUri=${keycloak.authServerUri}/realms/app/protocol/openid-connect/token
keycloak.logoutUri=${keycloak.authServerUri}/realms/app/protocol/openid-connect/logout
keycloak.jwkSetUri=${keycloak.authServerUri}/auth/realms/education/protocol/openid-connect/certs